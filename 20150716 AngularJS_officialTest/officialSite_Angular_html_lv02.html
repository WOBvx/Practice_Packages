<!doctype html>
<html ng-app="store">  
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>

<body ng-controller="StoreController as store">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3>
				{{product.name}}
				<em class="pull-right">{{product.price | currency}}</em> <!-- currency:formate this to currency -->
			</h3>
			<img ng-src="{{product.images[0].full}}"></img>
			<section>
				<ul class="nav nav-pills">
				<li> <a href ng-click="tab = 1">Description</a> </li>
				<li> <a href ng-click="tab = 2">Specifications</a> </li>
				<li> <a href ng-click="tab = 3">Reviews</a> </li>
				</ul>
				{{tab}}
			</section>
		</li>
	</ul>

    <script type="text/javascript" src="./js/angular-1.4.2.min.js"></script>
    <script type="text/javascript" src="officialSite_Angular_app_lv02.js"></script>
  </body>
</html>
