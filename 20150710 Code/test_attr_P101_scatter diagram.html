<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attr</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
</head>

<body>

<script type="text/javascript">
	var w = 800; //<-- 把长宽放在变量中
	var h = 500;
	var svg = d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h);
				

	var dataset = [ [311,22],
					[130,34],
					[25,163],
					[77,8],
					[100,238],
					[123,233],
					[134,5],
					[34,5],
					[8,19]
					];
	
	svg.selectAll("circle")
				.data(dataset) // <-- 数组中有几个数就执行几遍
				.enter()
				.append("circle")
				.attr("cx",function(d) {
					return d[0];
				})
				.attr("cy",function(d) {
					return d[1];
				})
				.attr("r",function(d) {
					return Math.sqrt(h-d[0]);
				});

</script>

</body>

</html>
