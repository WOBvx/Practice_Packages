<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attr</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
</head>

<body>

<script type="text/javascript">
	var w = 500; //<-- 把长宽放在变量中
	var h = 50;
	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);
	
	var dataset = [ 5, 10, 15 ,20 ,25 ];
	var circles = svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx", function(d,i){ // <-- cx 是圆心x 坐标，d为原始数据值，i 为D3 随机生成，0~5
			return (i * 50) + 25;
		})
		.attr("cy", h/2)
		.attr("r",function(d){
			return d;
		});
</script>

</body>

</html>
