<!doctype html>
<html ng-app>  
<head>
	<meta charset="utf-8">
  <script src="./js/angular-1.0.1.js"></script>
  <script src="./testController_p18.js"></script>
</head>
<body ng-controller="TextController">
	<h1>Sign Up</h1>
	<form name='addUserForm' >
	 <div>First name: <input ng-model='user.first' required></div>
	 <div>Last name: <input ng-model='user.last' required></div>
	 <div>Email: <input type='email' ng-model='user.email' required></div>
	 <div>Age: <input type='number'
		 ng-model='user.age'
		 ng-maxlength='3'
		 ng-minlength='1' ></div>
	 <div><button>Submit</button></div>
	</form>
</body>
</html>
